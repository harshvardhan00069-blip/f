<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Shambhavi ❤️ 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        /* CSS STYLES */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
            position: relative;
        }
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 20%, #00000040 100%);
            z-index: 1;
        }
        .container {
            position: relative; z-index: 10; text-align: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            max-width: 90%; width: 600px;
        }
        .title { font-size: 2.5rem; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); }
        .highlight {
            font-family: 'Dancing Script', cursive; color: #ff3366;
            font-size: 3.5rem; display: block; margin-top: 5px;
        }
        .countdown-box { display: flex; justify-content: center; gap: 15px; margin: 30px 0; }
        .time-unit {
            background: rgba(255, 255, 255, 0.2); padding: 15px; border-radius: 10px;
            min-width: 80px; border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .time-unit span { display: block; font-size: 2rem; font-weight: 700; }
        .time-unit label { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        .message-box { min-height: 80px; display: flex; align-items: center; justify-content: center; margin-top: 20px; }
        #love-message {
            font-family: 'Dancing Script', cursive; font-size: 1.8rem; color: #fff;
            transition: opacity 0.5s ease-in-out;
        }
        .footer { margin-top: 30px; font-size: 0.9rem; opacity: 0.8; }
        .hearts { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: 0; pointer-events: none; }
        .heart {
            position: absolute; bottom: -10px; color: rgba(255, 255, 255, 0.5);
            animation: floatUp 10s linear infinite; font-size: 20px;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        @media (max-width: 480px) {
            .title { font-size: 1.8rem; }
            .highlight { font-size: 2.5rem; }
            .countdown-box { gap: 10px; }
            .time-unit { min-width: 60px; padding: 10px; }
            .time-unit span { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1 class="title">Waiting for 2026 with <span class="highlight">Shambhavi</span></h1>
        
        <div id="countdown" class="countdown-box">
            <div class="time-unit"><span id="days">00</span><label>Days</label></div>
            <div class="time-unit"><span id="hours">00</span><label>Hours</label></div>
            <div class="time-unit"><span id="minutes">00</span><label>Mins</label></div>
            <div class="time-unit"><span id="seconds">00</span><label>Secs</label></div>
        </div>

        <div class="message-box">
            <p id="love-message">Loading love...</p>
        </div>
        
        <div class="footer">Forever & Always ❤️</div>
    </div>
    <div class="hearts" id="heart-container"></div>

    <script>
        // --- FIXED DATE LOGIC (ISO FORMAT) ---
        // This format "YYYY-MM-DDTHH:mm:ss" is safer for all browsers
        const targetDate = new Date("2026-01-01T00:00:00").getTime();

        const messages = [
            "Every second brings me closer to you, Shambhavi ❤️",
            "2026 will be beautiful because you'll be there.",
            "My heart beats for you.",
            "Counting down the moments...",
            "You are my favorite thought.",
            "Shambhavi, you are my magic.",
            "I love you more than yesterday.",
            "Dreaming of our future together.",
            "You make time stand still.",
            "Can't wait to celebrate with you!"
        ];

        function updateCountdown() {
            const now = new Date().getTime();
            const gap = targetDate - now;

            // Debugging check: If something is wrong with the date, this will tell us
            if (isNaN(gap)) {
                console.error("Date Error");
                return;
            }

            if (gap < 0) {
                document.querySelector(".container").innerHTML = "<h1>Happy New Year Shambhavi! ❤️</h1><p>Let's make 2026 ours.</p>";
                return;
            }

            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            const d = Math.floor(gap / day);
            const h = Math.floor((gap % day) / hour);
            const m = Math.floor((gap % hour) / minute);
            const s = Math.floor((gap % minute) / second);

            // Update HTML safely
            const dayEl = document.getElementById("days");
            const hourEl = document.getElementById("hours");
            const minEl = document.getElementById("minutes");
            const secEl = document.getElementById("seconds");

            if (dayEl) dayEl.innerText = d < 10 ? "0" + d : d;
            if (hourEl) hourEl.innerText = h < 10 ? "0" + h : h;
            if (minEl) minEl.innerText = m < 10 ? "0" + m : m;
            if (secEl) secEl.innerText = s < 10 ? "0" + s : s;
        }

        let messageIndex = 0;
        function rotateMessages() {
            const messageElement = document.getElementById("love-message");
            if (!messageElement) return;

            messageElement.style.opacity = 0;
            setTimeout(() => {
                messageElement.innerText = messages[messageIndex];
                messageElement.style.opacity = 1;
                messageIndex = (messageIndex + 1) % messages.length;
            }, 500);
        }

        function createHeart() {
            const container = document.getElementById("heart-container");
            if (!container) return;

            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 10 + "px";
            heart.style.animationDuration = Math.random() * 3 + 4 + "s";
            
            container.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 8000);
        }

        // Start everything immediately
        setInterval(updateCountdown, 1000);
        setInterval(rotateMessages, 4000);
        setInterval(createHeart, 300);
        
        // run once on load to avoid 1-second delay
        updateCountdown();
        rotateMessages();
    </script>
</body>
</html>
